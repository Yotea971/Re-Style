<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 3em;
        color: #ff6f61;
      }
      p {
        font-size: 1.2em;
        margin: 20px 0;
      }
      a {
        text-decoration: none;
        color: #ffffff;
        background-color: #ff6f61;
        padding: 10px 20px;
        border-radius: 5px;
      }
      a:hover {
        background-color: #e85550;
      }
    </style>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Oops! La page que vous recherchez n'existe pas ou a été déplacée.</p>
    <a href="index.html">Retour à l'accueil</a>
  </body>
</html>
